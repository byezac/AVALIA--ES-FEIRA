<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Avaliações P.J.D.</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/admin-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <header>
            <div class="header-top">
                <h1>Dashboard de Avaliações</h1>
                <div class="header-buttons">
                    <button onclick="exportarCSV()" class="export-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Exportar para Excel
                    </button>
                    <button onclick="limparAvaliacoes()" class="clear-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18"/>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/>
                            <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                        </svg>
                        Limpar Avaliações
                    </button>
                </div>
            </div>
            <div class="header-actions">
                <div class="search-box">
                    <input type="text" id="pesquisa" placeholder="Pesquisar avaliações...">
                </div>
                <select id="filtroNota">
                    <option value="">Todas as notas</option>
                    <option value="5">5 estrelas</option>
                    <option value="4">4 estrelas</option>
                    <option value="3">3 estrelas</option>
                    <option value="2">2 estrelas</option>
                    <option value="1">1 estrela</option>
                </select>
            </div>
        </header>

        <main>
            <div class="stats-cards">
                <div class="stat-card">
                    <h3>Média Geral</h3>
                    <p class="stat-number">4.5</p>
                    <div class="star-display">★★★★½</div>
                </div>
                <div class="stat-card">
                    <h3>Total de Avaliações</h3>
                    <p class="stat-number">127</p>
                </div>
                <div class="stat-card">
                    <h3>Criatividade</h3>
                    <p class="stat-number">4.7</p>
                </div>
                <div class="stat-card">
                    <h3>Projetos</h3>
                    <p class="stat-number">4.3</p>
                </div>
            </div>

            <div class="avaliacoes-container">
                <h2>Últimas Avaliações</h2>
                <div class="avaliacoes-list">
                    <!-- As avaliações serão carregadas aqui dinamicamente -->
                </div>
            </div>
        </main>
    </div>

    <template id="avaliacao-template">
        <div class="avaliacao-card">
            <div class="avaliacao-header">
                <h3 class="nome-usuario"></h3>
                <span class="data-avaliacao"></span>
            </div>
            <div class="notas">
                <div class="nota-item">
                    <span>Criatividade:</span>
                    <div class="estrelas"></div>
                </div>
                <div class="nota-item">
                    <span>Projetos:</span>
                    <div class="estrelas"></div>
                </div>
                <div class="nota-item">
                    <span>Interatividade:</span>
                    <div class="estrelas"></div>
                </div>
            </div>
            <p class="comentario"></p>
        </div>
    </template>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="scripts/firebase-config.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/admin.js"></script>

    <footer>
        <p>P.J.D. - Feira das Profissões &copy; 2024</p>
    </footer>
</body>
</html>
